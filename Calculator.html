<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white font-sans flex items-center justify-center min-h-screen">

    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-72">
        <h1 class="text-center text-xl font-bold mb-4">Vyadaw Calculator</h1>
        <input id="display" type="text" class="w-full mb-4 p-2 rounded bg-gray-700 text-right text-lg" readonly>

        <div class="grid grid-cols-4 gap-2">
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="backspace()">âŒ«</button>
            <button class="btn" onclick="append('%')">%</button>
            <button class="btn" onclick="append('/')">/</button>

            <button class="btn" onclick="append('7')">7</button>
            <button class="btn" onclick="append('8')">8</button>
            <button class="btn" onclick="append('9')">9</button>
            <button class="btn" onclick="append('')"></button>

            <button class="btn" onclick="append('4')">4</button>
            <button class="btn" onclick="append('5')">5</button>
            <button class="btn" onclick="append('6')">6</button>
            <button class="btn" onclick="append('-')">-</button>

            <button class="btn" onclick="append('1')">1</button>
            <button class="btn" onclick="append('2')">2</button>
            <button class="btn" onclick="append('3')">3</button>
            <button class="btn" onclick="append('+')">+</button>

            <button class="btn col-span-2" onclick="append('0')">0</button>
            <button class="btn" onclick="append('.')">.</button>
            <button class="btn bg-indigo-500 hover:bg-indigo-600" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function append(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function backspace() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }
    </script>

    <style>
        .btn {
            background-color: #4b5563;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.2s;
        }

        .btn:hover {
            background-color: #6b7280;
        }
    </style>

</body>

</html>
